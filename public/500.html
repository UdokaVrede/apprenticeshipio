<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not move the items above here -->
  <title>We're sorry, but something went wrong (500)</title>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins&family=Questrial&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>


* {
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}

body {
  padding: 0;
  margin: 0;
  background-color: #1371AF;
}

#wrong {
  position: relative;
  height: 100vh;
}

#wrong .wrong {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
}

.wrong {
  max-width: 520px;
  width: 100%;
  line-height: 1.4;
  text-align: center;
}

.wrong .wrong-500 {
  position: relative;
  height: 240px;
}

.wrong .wrong-500 h1 {
  font-family: 'Bowlby One SC', cursive;
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  font-size: 252px;
  font-weight: 900;
  margin-top: 15px;
  color: #F59527;
  text-transform: uppercase;
  letter-spacing: -40px;
  margin-left: -20px;
}

.wrong .wrong-500 h1>span {
  text-shadow: -8px 0px 0px #fff;
  color: #F8F9FA;
}

.wrong .wrong-500 h3 {
  font-family: 'Poppins', sans-serif;
  position: relative;
  font-size: 16px;
  text-transform: uppercase;
  color: #F8F9FA;
  margin-bottom: 50px;
  padding-left: 6px;
}

.wrong h2 {
  font-family: 'Questrial', sans-serif;
  font-size: 18px;
  font-weight: 400;
  color: #000;
  margin-top: 0px;
  margin-bottom: 50px;
}

@media only screen and (max-width: 767px) {
  .wrong .wrong-500 {
    height: 200px;
  }
  .wrong .notfound-500 h1 {
    font-size: 200px;
  }
}

@media only screen and (max-width: 480px) {
  .wrong .wrong-500 {
    height: 162px;
  }
  .wrong .wrong-500 h1 {
    font-size: 162px;
    height: 150px;
    line-height: 162px;
  }
  .wrong h2 {
    font-size: 16px;
  }
}

  </style>
</head>

<body>
  <div id="wrong">
    <div class="wrong">
      <div class="wrong-500">
        <h1>Oof! We're sorry, but something went wrong.</h1>
        <h1><span>5</span><span>0</span><span>0</span></h1>
      </div>
      <h2>If you are the application owner check the logs for more information.</h2>
    </div>
  </div>
</body>
</html>
